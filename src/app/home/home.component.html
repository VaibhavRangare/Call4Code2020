  <div align=center >
      <mat-card class="example-card"  style="background-color: rgb(238, 232, 232);">
        <mat-card-header>
        </mat-card-header>
        <mat-card-content >
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" >
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner" style="width:50%;">
                <div class="carousel-item active" >
                  <img  src="assets/images/Untitled1.jpg"  class="d-block w-100" alt=".....">
                  <div class="carousel-caption d-none d-md-block" style="bottom:-22px;">
                    <h5  style="color:blueviolet;">All Country Records</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="assets/images/Untitled2.jpg"  class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block" style="bottom:-22px;">
                    <h5 style="color:blueviolet;">GLOBAL/US/INDIA Records</h5>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="assets/images/Untitled3.jpg"  class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block" style="bottom:-22px;">
                    <h5 style="color:blueviolet;">Records Based on time</h5>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev" >
                <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                <span class="sr-only" >Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
           <br>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Telephone</mat-label>
                  <span matPrefix><mat-icon matSuffix>dialer_sip</mat-icon>&nbsp;+91</span>
                  <input type="tel" matInput placeholder="555-555-1234" value="-9980835098" disabled>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <span matPrefix><mat-icon matSuffix>email</mat-icon>&nbsp;</span>
                    <input matInput  placeholder="Ex. pat@example.com" disabled value="vrangare@in.ibm.com">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
      </div>
